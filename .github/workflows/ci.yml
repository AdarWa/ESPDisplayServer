name: Ruff Format Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        working-directory: server
        run: uv sync

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          src: "./server"

      - name: Run pytest
        working-directory: server
        run: uv run pytest -q
