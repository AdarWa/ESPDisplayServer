version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - ./mosquitto_config:/mosquitto/config

  app:
    build: .
    container_name: espdisplay_app
    depends_on:
      - mosquitto
    ports:
      - "8080:8080"
    volumes:
      - ./esp_storage:/app/esp_storage

volumes:
  mosquitto_data: